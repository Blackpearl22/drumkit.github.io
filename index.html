<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Drumkit</title>
  </head>
  <body>
    <div class="keys" id="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tink</span>
      </div>
    </div>
    <audio
      data-key="65"
      src="/sounds/01 - JavaScript Drum Kit_sounds_clap.wav"
    ></audio>
    <audio
      data-key="83"
      src="/sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"
    ></audio>
    <audio
      data-key="68"
      src="/sounds/01 - JavaScript Drum Kit_sounds_kick.wav"
    ></audio>
    <audio
      data-key="70"
      src="/sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"
    ></audio>
    <audio
      data-key="71"
      src="/sounds/01 - JavaScript Drum Kit_sounds_boom.wav"
    ></audio>
    <audio
      data-key="72"
      src="/sounds/01 - JavaScript Drum Kit_sounds_ride.wav"
    ></audio>
    <audio
      data-key="74"
      src="/sounds/01 - JavaScript Drum Kit_sounds_snare.wav"
    ></audio>
    <audio
      data-key="75"
      src="/sounds/01 - JavaScript Drum Kit_sounds_tom.wav"
    ></audio>
    <script>
      window.addEventListener("keydown", function (e) {
        let audio = document.querySelector(`audio[data-key = '${e.keyCode}']`);
        let key = document.querySelector(`div[data-key='${e.keyCode}']`);
        if (!audio) return; //get out from function don't call it agar audio wo vali nahi hai
        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play(); //used to play the audio
      });
      let keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach(
        (key) => key.addEventListener("transitionend", removeTransition) //transitionend is used to apply an event to an element iff it's transition is ended
      );
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.currentTarget.classList.remove("playing"); //used to remove the class from that element
      }
    </script>
  </body>
</html>
